services:
  api:
    build: ./backend
    container_name: personal-assistant-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - qdrant

  db:
    image: postgres:16
    container_name: personal-assistant-db
    environment:
      POSTGRES_DB: assistant
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: assistant
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: personal-assistant-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant:/qdrant/storage


